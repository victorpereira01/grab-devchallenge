<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/login-bar.css">
  <link rel="stylesheet" href="/styles/partials/side-image.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/b403939a27.js" crossorigin="anonymous"></script>
  <title>Grab - Login</title>
</head>

<body id="login-page">

  <div id="login-bar">
    <img src="/assets/logo-grab.svg" alt="Logo">

    <div class="input-icon-container">
      <i id="icon" class="fas fa-at"></i>
      <input type="text">
    </div>

    <div class="input-icon-container">
      <i id="icon" class="fas fa-lock"></i>
      <input type="password">
    </div>

    <button id="login-button">Entrar</button>
    <p>problemas para entrar?</p>
    <a href="#">clique aqui</a>
  </div>

  <div id="side-image">
    <img src="/assets/undraw_interview_rmcf.svg" alt="Imagem time">
  </div>

  <script src="/scripts/login.js"></script>
</body>

</html>
